<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>TodoMVC</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css"/>
    <script src="main.js"></script>
</head>
<body>
    <section class="mvctodo">
        <header id="mainHeader">
            <h1>todos</h1>
             <input id="add" class="add" type="text" placeholder="What needs to be done?" autofocus>
             <label id="selectAll"></label> 
        </header>
        <section class="todoListSe">
            <ul id="todoList">
                   
            </ul>
        <footer class="mvcFooter" id="mvcFooter" style="display: none">            
            <ul class="selectFilter">
                <li id="divLabelLi">
                    <label id="divLabel"></label>
                </li>
                <li class="viewSelect">
                    <a href="#/all" id="allSelected" class="selected">All</a>
                </li>
                <li class="viewSelect">
                    <a href="#/active" id="allActive">Active</a>
                </li>
                <li class="viewSelect">
                    <a href="#/completed" id="allCompleted">Completed</a>
                </li>
                <li class="clearAllCompleteLi" id="clearAllCompleteLi">
                    <button class="clearAllComplete" id="clearAllComplete">Clear completed</button>
                </li>
            </ul>
        </footer>
        </section>
    </section>
</body>
</html>
